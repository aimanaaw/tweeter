<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <!-- NavBar External CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css"/>
<!-- Header External CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css"/>
    <!-- Form External CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css"/>
<!-- Google Fonts - Embedded -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300i,400,700i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- Double Arrow Down -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script> 
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav class="navBar">
      <span class="logo">tweeter</span>
      <span class="sideLogo">Write a new tweet</span>
      <div>
          <i id = doubleArrow class="fa fa-angle-double-down" type="click"></i>
      </div>
    </nav>
    
    <!-- Page-specific (main) content here -->
    <main class="container">
        <div class="headerContainer">
          <div class="headerAvatar">
            <img src="/images/profile-hex.png"> 
          </div>
          <div>
            <p class="avatarName">Aiman Azmie</p>
          </div>
        </div>
        <div class="tweetsContainer">
          <section class="newTweetContainer">
            <div id="incompleteTweet">You need to complete your Tweet</div>
            <div id="oversizedTweet">Your Tweet has more than 140 characters</div>
            <form id="slide">
                <h2>Compose Tweet</h2>
                <textarea class="textBox" name="text" placeholder="What are you humming about?"></textarea>
                <input class="tweetButton" type="submit" value="Tweet">
                <span class="counter">140</span>
              </form>
            </section>
            <section id="previousTweetsContainer">
              
            </section>
        </div>
    </main>

  </body>
</html>
