<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <!-- NavBar External CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css"/>
<!-- Header External CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css"/>
    <!-- Form External CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css"/>
<!-- Google Fonts - Embedded -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300i,400,700i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script> 
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav class="navBar">
      <span class="logo">tweeter</span>
      <span class="sideLogo">Write a new tweet</span>
    </nav>
    <header class="tweeterHeader">
        <div class="headerAvatar">
            <img src="/images/profile-hex.png"> 
        </div>
        <br>
        <div>
            <h2 class="avatarName">Your Name</h2>
        </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
        <section class="new-tweet">
            <h2>Compose Tweet</h2>
            <form>
              <textarea class="textBox" name="text" placeholder="What are you humming about?"></textarea>
              <input class="tweetButton" type="submit" value="Tweet">
              <span class="counter">140</span>
            </form>
          </section>
          <section id="tweets-container">
          </section>
    </main>

  </body>
</html>
